<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
  // Dynamic <base> so this site works on:
  // - Custom domains (e.g., https://finsyncsolutions.org)
  // - GitHub Pages project URLs (e.g., https://username.github.io/repo/)
  (function () {
    var host = location.hostname || "";
    var isGitHub = host.endsWith("github.io");
    var parts = (location.pathname || "/").split("/").filter(Boolean);
    var repo = (isGitHub && parts.length) ? parts[0] : "";
    var base = document.createElement("base");
    base.href = (isGitHub && repo) ? ("/" + repo + "/") : "/";
    document.head.appendChild(base);
  })();
</script>

  <title>Reporting | FinSync Solutions</title>
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://finsyncsolutions.org/reporting/">
  <meta http-equiv="refresh" content="0; url=reporting/">
  <script>
    // JS redirect as a backup (uses the computed <base>)
    (function () {
      try {
        var target = new URL("reporting/", document.baseURI).href;
        if (location.href !== target) location.replace(target);
      } catch (e) {}
    })();
  </script>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.5;padding:24px;background:#05070d;color:#f5f8ff}
    a{color:#2d7dff}
  </style>
</head>
<body>
  <p>Redirecting to <a href="reporting/">Reporting</a>â€¦</p>
</body>
</html>
